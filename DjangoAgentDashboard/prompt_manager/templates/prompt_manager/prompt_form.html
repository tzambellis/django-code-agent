{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-5">
    <h2 class="text-xl font-semibold mb-2">Create Prompt</h2>
    <form method="post"> {% csrf_token %} <div class="mb-4"> <label for="id_text"
                class="block text-sm font-medium text-gray-700">Text</label> <textarea id="id_text" name="text" rows="4"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500"></textarea>
        </div>
        <div class="flex justify-end"> <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Save</button>
        </div>
    </form>
</div>
{% endblock %}
