{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <h2 class="text-xl font-bold mb-4">Delete Prompt</h2>
    <p class="mb-4">Are you sure you want to delete this prompt?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, delete</button>
        <a href="{% url 'prompt_list' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
